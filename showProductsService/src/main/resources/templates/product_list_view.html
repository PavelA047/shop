<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<table border="1" align="center">
    <tr>
        <td>Title</td>
        <td>Price</td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.title}">Test title</td>
        <td th:text="${product.price}">Test price</td>
    </tr>
</table>
</body>
</html>
